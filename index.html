<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sentinel-X | Super Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #0a0a0a;
            --secondary-bg: #1a1a1a;
            --card-bg: #0f0f0f;
            --accent: #00ff88;
            --danger: #ff3366;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --border-color: #2a2a2a;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: radial-gradient(circle at 20% 50%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(51, 136, 255, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(255, 51, 102, 0.05) 0%, transparent 50%);
            animation: bgShift 20s ease-in-out infinite;
        }

        @keyframes bgShift {
            0%, 100% { transform: scale(1) translateY(0); }
            50% { transform: scale(1.1) translateY(-20px); }
        }

        /* Matrix Rain Effect */
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            overflow: hidden;
        }

        .matrix-column {
            position: absolute;
            top: -100%;
            font-family: monospace;
            font-size: 14px;
            color: var(--accent);
            animation: matrixFall linear infinite;
            text-shadow: 0 0 5px currentColor;
        }

        @keyframes matrixFall {
            to {
                transform: translateY(200vh);
            }
        }

        /* Login Container */
        .login-container {
            background: rgba(15, 15, 15, 0.95);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                        0 0 100px rgba(0, 255, 136, 0.1);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            to {
                left: 100%;
            }
        }

        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-icon {
            font-size: 4rem;
            display: block;
            margin-bottom: 1rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .logo-text {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--accent);
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
            letter-spacing: 2px;
        }

        .logo-subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        /* Form Styles */
        .login-form {
            margin-top: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3),
                        inset 0 0 20px rgba(0, 255, 136, 0.05);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.5;
        }

        /* Input Icons */
        .input-icon {
            position: absolute;
            right: 1rem;
            top: 2.75rem;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .form-input:focus ~ .input-icon {
            color: var(--accent);
        }

        /* Login Button */
        .login-button {
            width: 100%;
            padding: 1rem;
            background: var(--accent);
            color: var(--primary-bg);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 2rem;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.5);
        }

        .login-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .login-button:active {
            transform: translateY(0);
        }

        /* Additional Options */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: var(--accent);
        }

        .forgot-link {
            color: var(--accent);
            text-decoration: none;
            font-size: 0.875rem;
            transition: all 0.3s ease;
        }

        .forgot-link:hover {
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        /* Security Badge */
        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .security-badge svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        /* Error Message */
        .error-message {
            background: rgba(255, 51, 102, 0.1);
            border: 1px solid var(--danger);
            border-radius: 6px;
            padding: 0.75rem;
            margin-bottom: 1rem;
            color: var(--danger);
            font-size: 0.875rem;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Success Message */
        .success-message {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid var(--accent);
            border-radius: 6px;
            padding: 0.75rem;
            margin-bottom: 1rem;
            color: var(--accent);
            font-size: 0.875rem;
            display: none;
        }

        /* Loading State */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary-bg);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Demo Credentials Hint */
        .demo-hint {
            background: rgba(51, 136, 255, 0.1);
            border: 1px solid rgba(51, 136, 255, 0.3);
            border-radius: 6px;
            padding: 1rem;
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: #3388ff;
        }

        .demo-hint strong {
            display: block;
            margin-bottom: 0.5rem;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }

            .logo-icon {
                font-size: 3rem;
            }

            .logo-text {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <!-- Matrix Rain Effect -->
    <div class="matrix-rain" id="matrixRain"></div>

    <!-- Login Container -->
    <div class="login-container">
        <!-- Logo Section -->
        <div class="logo-section">
            <span class="logo-icon">üõ°Ô∏è</span>
            <div class="logo-text">AI SENTINEL-X</div>
            <div class="logo-subtitle">Super Admin Access</div>
        </div>

        <!-- Error Message -->
        <div class="error-message" id="errorMessage">
            Invalid credentials. Please try again.
        </div>

        <!-- Success Message -->
        <div class="success-message" id="successMessage">
            Login successful! Redirecting to dashboard...
        </div>

        <!-- Login Form -->
        <form class="login-form" id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    class="form-input" 
                    placeholder="Enter your username"
                    required
                    autocomplete="username"
                >
                <span class="input-icon">üë§</span>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    placeholder="Enter your password"
                    required
                    autocomplete="current-password"
                >
                <span class="input-icon">üîí</span>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    Remember me
                </label>
                <a href="#" class="forgot-link" onclick="alert('Password reset link sent to your email'); return false;">
                    Forgot password?
                </a>
            </div>

            <button type="submit" class="login-button" id="loginButton">
                <span class="loading" id="loadingSpinner"></span>
                <span id="buttonText">ACCESS COMMAND CENTER</span>
            </button>
        </form>

        <!-- Demo Credentials Hint -->
        <div class="demo-hint">
            <strong>üîë Demo Credentials:</strong>
            Username: <code>admin</code> | Password: <code>sentinel</code><br>
            Username: <code>demo</code> | Password: <code>demo</code>
        </div>

        <!-- Security Badge -->
        <div class="security-badge">
            <svg viewBox="0 0 24 24">
                <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/>
            </svg>
            <span>Protected by quantum-resistant encryption</span>
        </div>
    </div>

    <script>
        // Generate Matrix Rain Effect
        function createMatrixRain() {
            const matrixRain = document.getElementById('matrixRain');
            const characters = '01„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≤„É≥';
            
            for (let i = 0; i < 20; i++) {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                column.style.left = Math.random() * 100 + '%';
                column.style.animationDuration = Math.random() * 10 + 10 + 's';
                column.style.animationDelay = Math.random() * 10 + 's';
                
                let text = '';
                for (let j = 0; j < 30; j++) {
                    text += characters[Math.floor(Math.random() * characters.length)] + '<br>';
                }
                column.innerHTML = text;
                
                matrixRain.appendChild(column);
            }
        }

        // Handle Login
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const buttonText = document.getElementById('buttonText');
            const loginButton = document.getElementById('loginButton');
            
            // Show loading state
            loadingSpinner.style.display = 'inline-block';
            buttonText.textContent = 'AUTHENTICATING...';
            loginButton.disabled = true;
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Debug log
            console.log('Login attempt:', { username, password });
            
            // Simulate authentication delay
            setTimeout(() => {
                // Check credentials
                if ((username === 'admin' && password === 'sentinel') || 
                    (username === 'demo' && password === 'demo')) {
                    
                    // Success
                    console.log('Login successful!');
                    buttonText.textContent = 'ACCESS GRANTED';
                    loginButton.style.background = '#00ff88';
                    successMessage.style.display = 'block';
                    
                    // Set session storage
                    sessionStorage.setItem('loggedIn', 'true');
                    sessionStorage.setItem('username', username);
                    
                    // Try to redirect to dashboard
                    setTimeout(() => {
                        // First try the dashboard.html file
                        window.location.href = 'dashboard.html';
                        
                        // If dashboard.html doesn't exist, show a success message
                        setTimeout(() => {
                            // If we're still here after 2 seconds, dashboard.html probably doesn't exist
                            if (window.location.pathname.includes('index.html') || window.location.pathname === '/') {
                                alert('Login successful! Dashboard file not found. Please ensure dashboard.html is in the same directory as index.html');
                                loadingSpinner.style.display = 'none';
                                buttonText.textContent = 'LOGIN SUCCESSFUL';
                                loginButton.style.background = '#00cc70';
                            }
                        }, 2000);
                    }, 1000);
                    
                } else {
                    // Error
                    console.log('Login failed!');
                    loadingSpinner.style.display = 'none';
                    buttonText.textContent = 'ACCESS COMMAND CENTER';
                    loginButton.disabled = false;
                    loginButton.style.background = '';
                    errorMessage.style.display = 'block';
                    
                    // Clear password field
                    document.getElementById('password').value = '';
                    
                    // Focus password field
                    document.getElementById('password').focus();
                }
            }, 1500);
        }

        // Initialize
        window.onload = function() {
            createMatrixRain();
            
            // Clear any existing session
            sessionStorage.removeItem('loggedIn');
            sessionStorage.removeItem('username');
            
            // Focus username field
            document.getElementById('username').focus();
            
            // Check if we're coming back from a failed dashboard load
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('login') === 'success') {
                const successMessage = document.getElementById('successMessage');
                successMessage.textContent = 'Login successful! Dashboard not found.';
                successMessage.style.display = 'block';
            }
        };

        // Prevent form resubmission on page refresh
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
    </script>
</body>
</html>
